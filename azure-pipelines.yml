resources:
  repositories:
  - repository: MyGitHubRepo0
    type: github
    endpoint: alexpisquared
    name: alexpisquared/AAV.Shared
  - repository: MyGitHubRepo1
    type: github
    endpoint: alexpisquared
    name: alexpisquared/CI
  - repository: MyGitHubRepo2
    type: github
    endpoint: alexpisquared
    name: alexpisquared/CI-Reimagined-Invention

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- checkout: self
- checkout: MyGitHubRepo0
- checkout: MyGitHubRepo1
- checkout: MyGitHubRepo2
- script: dir $(Build.SourcesDirectory)

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.x'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    arguments: '-r $(BuildPlatform)'
    projects: '**\*.csproj'
    feedsToUse: 'select'
    verbosityRestore: 'Diagnostic'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

